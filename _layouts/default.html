<!doctype html>
<html lang="en">
<head>
<script type="text/javascript">var _sf_startpt=(new Date()).getTime()</script>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
    <meta name="author" content="Dario Vasconcelos: dario.vasconcelos@gmail.com">
    <meta name="robots" content="noodp,noydir" />
    <title>{% if page.title %} {{ page.title }} | {% endif %} {{ site.title }}</title> 

    <link href="http://feeds.feedburner.com/SpamInvoluntario" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
    <link rel="stylesheet" href="/css/style.css?{{ site.media_version }}" type="text/css" /> 
    <link rel="openid.server" href="http://www.myopenid.com/server" />
    <link rel="openid.delegate" href="http://dariuus.myopenid.com/" />
    <link rel="shorcut icon" type="image/x-ico" href="/favicon.ico" />
</head> 
<body>
<!-- bgcontain START -->
<div id="bgcontain">
    <!-- header START -->
    <div class="HeaderBG">
        <div class="Header">
        {% include header.html %}
        </div> 
    </div> 
    <!-- header END -->
    <!-- containerBG START -->
    <div class="ContainerBG">
        <!-- container START -->
        <div class="Container"> 
            <!-- Central Content START -->
            <div class="SC">
                {{ content }}
            </div>
            <!-- Central Content END -->
            <!-- Side Right - START -->
            <div class="SR">
                {% include sidebar.html %}
            </div>
            <!-- Side Right - END  -->
        </div> 
        <!-- container END -->
    </div> 
    <!-- containerBG END -->

    <div class="FooterBG">
        <div class="Footer">
        {% include footer.html %}
        </div>
    </div>
</div>
<!-- bgcontain END-->
{% include javascript.html %}
</body>
</html>
